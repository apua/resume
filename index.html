<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>js-pandoc test</title>
    <link rel="stylesheet" type="text/css" href="resume.css" />
    <script src="js-pandoc.js"></script>
  </head>
  <body>
    <button id="switch" onclick="set_display(i^=1)"></button>	
    <div id="zh"></div>
    <div id="en"></div>
    <script>

      /* the supported languages */
      L = ["zh"     , "en"          ] // languages
      B = ["英文版" , "Chinese Ver."] // switch button
      i = +(window.navigator.language.substr(0,2).toLowerCase()!=L[0]) // language index

      /* set <button> and <div> */
      ; (set_display = function (i) {
        document.getElementById("switch").innerHTML = B[i]
        document.getElementById(L[i]).style = "display: inline"
        document.getElementById(L[i^1]).style = "display: none"
        } ) (i)

      /* get reST files contents */
      L.forEach( function (lang, idx, arr) {
         var filename = lang + ".rst" , id = lang , req = new XMLHttpRequest()
         req.open("GET", filename)
         req.responseType = "text"
         req.onreadystatechange = function() {
           if (req.readyState==4 && (req.status==200 || req.status==0)) {
             document.getElementById(id).innerHTML = Pandoc(req.responseText)
             }
           }
         req.send(null)
         } )

    </script>
  </body>
</html>
