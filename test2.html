<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>js-pandoc test</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <script>
      var lang = window.navigator.language ;
      var ver = (lang.substr(0,2).toLowerCase()=="zh" ? "zh" : "en") ;
    </script>
    <script src="js-pandoc.js"></script>
  </head>
  <body>
    <div id="qwer"></div>
    <script>
      var req = new XMLHttpRequest(); req.open("GET", "test.rst"); req.responseType = "text";
      req.onreadystatechange = function() {
        if (req.readyState==4 && (req.status==200 || req.status==0)) {
          document.getElementById("qwer").innerHTML = Pandoc(req.responseText) ;
        }
      }
      req.send(null) ;
    </script>
  </body>
</html>
